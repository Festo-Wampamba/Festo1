name: Update GitHub Stats

on:
  schedule:
    - cron: '0 23 * * *'  # Daily at 2 AM EAT
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ '.github/workflows/update-stats.yml' ]

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create Assets Directory
        run: mkdir -p assets

      - name: Download GitHub Stats Card (Radical Theme)
        run: |
          curl -o assets/github-stats.svg "https://github-readme-stats.vercel.app/api?username=Festo-Wampamba&show_icons=true&theme=radical&hide_border=false&include_all_commits=true&count_private=true"

      - name: Download GitHub Streak Stats
        run: |
          curl -o assets/github-streak.svg "https://github-readme-streak-stats.herokuapp.com/?user=Festo-Wampamba&theme=radical&hide_border=false"

      - name: Download Top Languages Card
        run: |
          curl -o assets/top-languages.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=Festo-Wampamba&theme=radical&hide_border=false&include_all_commits=true&count_private=true&layout=compact"

      - name: Commit and Push Stats
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/*.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: GitHub stats [skip ci]"
          git push
