name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *"  # Runs daily at 3 AM
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit changes
    steps:
      - uses: actions/checkout@v4

      # Generate GitHub Stats Card
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&theme=onedark&hide_border=false&include_all_commits=true&count_private=true&show_icons=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Generate Streak Stats Card
      - name: Generate streak card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: streak
          options: user=${{ github.repository_owner }}&theme=onedark&hide_border=false
          path: profile/streak.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Generate Top Languages Card
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&theme=onedark&hide_border=false&include_all_commits=true&count_private=true&layout=compact
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Commit the generated cards
      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
