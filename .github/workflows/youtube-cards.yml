name: YouTube Cards Update
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # We use a pre-built Action instead of a custom Python script
      # This eliminates all "syntax error" risks in your YAML
      - uses: DenverCoder1/github-readme-youtube-cards@main
        with:
          channel_id: UCSiPOa3Vowwi42t1BysexmQ
          api_key: ${{ secrets.YOUTUBE_API_KEY }}
          max_videos: 6
          show_duration: true
          background_color: "#0d1117"
          title_color: "#ffffff"
          stats_color: "#dedede"
          max_title_lines: 1
          width: 250
          border_radius: 5
