# ============================================================================
# YOUTUBE VIDEOS AUTO-UPDATE WORKFLOW (VIEWS ONLY)
# ============================================================================
name: Update YouTube Cards

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-youtube:
    name: Update YouTube Videos
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update YouTube Cards
        uses: DenverCoder1/github-readme-youtube-cards@main
        with:
          channel_id: UCSiPOa3Vowwi42t1BysexmQ
          api_key: ${{ secrets.YOUTUBE_API_KEY }}
          max_videos: 6
          # -------------------------------------------------------
          # CUSTOMIZATION: Clean Look (Views Only)
          # -------------------------------------------------------
          show_duration: false     # Hide duration (e.g. "10:05")
          show_view_count: true    # Show View Count
          # -------------------------------------------------------
          # STYLING
          # -------------------------------------------------------
          background_color: "#0d1117"
          title_color: "#ffffff"
          stats_color: "#dedede"
          max_title_lines: 2
          width: 250
          border_radius: 5
