# ============================================================================
# YOUTUBE VIDEOS WITH VIEW COUNTS - ADVANCED WORKFLOW
# ============================================================================
name: Update YouTube Videos

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-youtube:
    name: Fetch YouTube Videos with Stats
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install google-api-python-client python-dateutil

      - name: Generate YouTube Video Cards
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          CHANNEL_ID: UCSiPOa3Vowwi42t1BysexmQ
        run: |
          python3 -c "
          import os
          import re
          from googleapiclient.discovery import build
          from dateutil import parser
          from datetime import datetime

          api_key = os.environ['YOUTUBE_API_KEY']
          channel_id = os.environ['CHANNEL_ID']
          youtube = build('youtube', 'v3', developerKey=api_key)

          # Get Uploads Playlist ID
          channel_response = youtube.channels().list(
              part='contentDetails',
              id=channel_id
          ).execute()
          
          uploads_playlist_id = channel_response['items'][0]['contentDetails']['relatedPlaylists']['uploads']

          # Get Recent Videos
          videos_response = youtube.playlistItems().list(
              part='snippet',
              playlistId=uploads_playlist_id,
              maxResults=50
          ).execute()

          video_ids = [item['snippet']['resourceId']['videoId'] for item in videos_response['items']]

          # Get Video Statistics
          stats_response = youtube.videos().list(
              part='statistics,contentDetails',
              id=','.join(video_ids)
          ).execute()

          videos = []
          for item in stats_response['items']:
              video_id = item['id']
              stats = item['statistics']
              duration = item['contentDetails']['duration']
              
              # Match snippet to stats
              snippet = next(v['snippet'] for v in videos_response['items'] 
                           if v['snippet']['resourceId']['videoId'] == video_id)
              
              # Parse Duration
              duration_match = re.findall(r'(\d+)([HMS])', duration)
              seconds = sum(int(num) * {'H': 3600, 'M': 60, 'S': 1}[unit] for num, unit in duration_match)
              
              published_at = parser.parse(snippet['publishedAt'])

              videos.append({
                  'id': video_id,
                  'title': snippet['title'],
                  'views': int(stats.get('viewCount', 0)),
                  'published': published_at,
                  'duration': seconds,
                  'thumbnail': snippet['thumbnails']['high']['url']
              })

          # Sort Lists
          latest_videos = sorted(videos, key=lambda x: x['published'], reverse=True)[:4]
          most_viewed = sorted(videos, key=lambda x: x['views'], reverse=True)[:2]

          def format_views(views):
              if views >= 1000000:
                  return f'{views/1000000:.1f}M'
              elif views >= 1000:
                  return f'{views/1000:.1f}K'
              return str(views)

          def generate_card(video):
              title = video['title'].replace(' ', '+')
              views_formatted = format_views(video['views'])
              timestamp = int(video['published'].timestamp())
              
              # Note: We put the view count IN THE TITLE so it is visible
              display_title = f'{video['title']} | {views_formatted} Views'
              clean_title = display_title.replace(' ', '+')
              
              card_url = f'https://ytcards.demolab.com/?id={video['id']}&title={clean_title[:50]}&lang=en&timestamp={timestamp}&background_color=%230d1117&title_color=%23ffffff&stats_color=%23dedede&max_title_lines=1&width=250&border_radius=5&duration={video['duration']}'
              
              return f'<a href=\"https://www.youtube.com/watch?v={video['id']}\"><img src=\"{card_url}\" alt=\"{video['title']}\" /></a>'

          latest_cards = '\n  '.join([generate_card(v) for v in latest_videos])
          popular_cards = '\n  '.join([generate_card(v) for v in most_viewed])

          markdown = f'''### ðŸŽ¬ Latest Videos\n<p align=\"left\">\n  {latest_cards}\n</p>\n\n### ðŸ”¥ Most Viewed Videos\n<p align=\"left\">\n  {popular_cards}\n</p>'''

          with open('README.md', 'r', encoding='utf-8') as f:
              content = f.read()

          pattern = r'.*?'
          replacement = f'\n{markdown}\n'
          
          new_content = re.sub(pattern, replacement, content, flags=re.DOTALL)

          with open('README.md', 'w', encoding='utf-8') as f:
              f.write(new_content)
          "

      - name: Commit Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "ðŸ“­ No changes to commit"
          else
            git commit -m "Auto-update: YouTube stats [skip ci]"
            git push
            echo "âœ… Changes pushed successfully!"
          fi
